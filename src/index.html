<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <head>
      <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
      <link href="../node_modules/vuetify/dist/vuetify.min.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">    
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
  import Vue from 'vue';
  import Vuetify from 'vuetify';

  import Root from './root';
  import LinkProfile from './link-profile';
  import Loader from './loader';

  Vue.use(Vuetify)
  Vue.component('link-profile', LinkProfile);
  Vue.component('loader', Loader);

  const app = new Vue(Root).$mount('#app');

  app.text = "Electron Forge with Vue.js!";

  </script>
</html>
